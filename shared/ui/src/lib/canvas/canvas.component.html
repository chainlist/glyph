<div
  id="canvas-wrapper"
  [style.--canvas-transform-center]="centerTransform()"
  [style.--canvas-transform-scale]="scaleTransform()"
  [style.--canvas-transform-offset]="offsetTransform()"
  #root
>
  <div id="canvas">
    @if (isSelecting()) {
      <lib-selecting></lib-selecting>
    }

    @for (node of nodes(); track node.id) {
      <lib-canvas-node [node]="node"></lib-canvas-node>
    }
  </div>
</div>
