<div
  class="canvas-node"
  [style.--node-transform-x]="x()"
  [style.--node-transform-y]="y()"
  [style.--node-transform]="transform()"
  [style.width]="width() + 'px'"
  [style.height]="height() + 'px'"
  [style.transform]="transform()"
  [attr.data-id]="id()"
>
  <div
    class="h-full transition-all"
    [class.selected]="selected()"
    [class.hovering]="shouldHover()"
    [class.active]="isActive()"
  >
    @switch (type()) {
      @case ('file') {
        <lib-canvas-node-file [node]="getFileNode()"></lib-canvas-node-file>
      }
      @default {
        <lib-canvas-node-unknown></lib-canvas-node-unknown>
      }
    }
  </div>
</div>
