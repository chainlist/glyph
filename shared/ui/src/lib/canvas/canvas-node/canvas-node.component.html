<div
  class="canvas-node"
  [style.width]="width() + 'px'"
  [style.height]="height() + 'px'"
  [style.transform]="transform()"
  [class.selected]="selected()"
  [attr.data-id]="id()"
>
  @switch (type()) {
    @case ('file') {
      <lib-canvas-node-file [node]="getFileNode()"></lib-canvas-node-file>
    }
    @default {
      <lib-canvas-node-unknown></lib-canvas-node-unknown>
    }
  }
</div>
